<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ehd-e-Wafa - All Episodes</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      background: radial-gradient(circle at top, #0a0a0a, #1c1c1c);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0;
      text-align: center;
      color: #00bcd4;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 188, 212, 0.2);
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .video-box {
      position: relative;
      width: 100%;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 420px;
      border: none;
      display: none;
      border-radius: 12px;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70px;
      height: 70px;
      border: 6px solid #333;
      border-top-color: #00bcd4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px;
      border-radius: 12px;
      width: fit-content;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #00bcd4;
      font-size: 22px;
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }

    .control-btn:hover {
      background: #00bcd4;
      color: black;
      box-shadow: 0 0 15px #00bcd4;
      transform: scale(1.1);
    }

    .episode-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 12px;
      margin-top: 25px;
      width: 100%;
    }

    .episode-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 10px 0;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
      text-align: center;
    }

    .episode-btn:hover {
      background: #00bcd4;
      color: black;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <h1>Ehd-e-Wafa - All Episodes</h1>
  <div class="container">
    <div class="video-box">
      <div class="spinner" id="spinner"></div>
      <iframe id="ytplayer"
        src="https://www.youtube-nocookie.com/embed/LnWKxREc8hs?enablejsapi=1&rel=0&modestbranding=1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>

    <div class="controls">
      <button class="control-btn" id="playPause"><i class="fa-solid fa-play"></i></button>
      <button class="control-btn" id="muteUnmute"><i class="fa-solid fa-volume-high"></i></button>
      <button class="control-btn" id="fullscreen"><i class="fa-solid fa-expand"></i></button>
    </div>

    <div class="episode-list">
      <div class="episode-btn" data-video="LnWKxREc8hs">Episode 1</div>
      <div class="episode-btn" data-video="abcd1234xyz">Episode 2</div>
      <div class="episode-btn" data-video="efgh5678uvw">Episode 3</div>
      <div class="episode-btn" data-video="ijkl9999aaa">Episode 4</div>
    </div>
  </div>

  <script>
    let player;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer', {
        events: { 'onReady': onPlayerReady }
      });
    }

    function onPlayerReady() {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('ytplayer').style.display = 'block';
    }

    const playPauseBtn = document.getElementById('playPause');
    const muteBtn = document.getElementById('muteUnmute');

    playPauseBtn.addEventListener('click', () => {
      const state = player.getPlayerState();
      const icon = playPauseBtn.querySelector('i');
      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
        icon.classList.replace('fa-pause', 'fa-play');
      } else {
        player.playVideo();
        icon.classList.replace('fa-play', 'fa-pause');
      }
    });

    muteBtn.addEventListener('click', () => {
      const icon = muteBtn.querySelector('i');
      if (player.isMuted()) {
        player.unMute();
        icon.classList.replace('fa-volume-xmark', 'fa-volume-high');
      } else {
        player.mute();
        icon.classList.replace('fa-volume-high', 'fa-volume-xmark');
      }
    });

    document.getElementById('fullscreen').addEventListener('click', () => {
      const iframe = document.getElementById('ytplayer');
      if (iframe.requestFullscreen) iframe.requestFullscreen();
    });

    // Episode buttons
    document.querySelectorAll('.episode-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const videoId = btn.getAttribute('data-video');
        document.getElementById('spinner').style.display = 'block';
        document.getElementById('ytplayer').style.display = 'none';
        player.loadVideoById(videoId);
        setTimeout(() => {
          document.getElementById('spinner').style.display = 'none';
          document.getElementById('ytplayer').style.display = 'block';
        }, 2000);
      });
    });
  </script>
</body>
</html>
