<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Wasi Song Tube</title>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 15px;
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .topbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 10px;
    }

    input {
      width: 60%;
      max-width: 400px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #ff416c;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4b2b;
    }

    #playerContainer {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #111;
      text-align: center;
      padding-bottom: 10px;
    }

    iframe {
      width: 95%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 25px;
      font-size: 1.5rem;
    }

    .controls i {
      cursor: pointer;
      color: #ff416c;
      transition: transform 0.2s;
    }

    .controls i:hover {
      transform: scale(1.2);
      color: #ff4b2b;
    }

    #cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .card {
      width: 280px;
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.04);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card h4 {
      padding: 10px;
      font-size: 0.95rem;
      color: #ddd;
    }

    .loader {
      text-align: center;
      color: #ff416c;
      display: none;
      font-weight: bold;
      padding: 20px;
    }

    footer {
      text-align: center;
      color: #999;
      padding: 20px;
    }
  </style>
</head>

<body>
  <header>ðŸŽµ Wasi Song Tube</header>

  <div class="topbar">
    <input id="query" placeholder="Search songs..." onkeydown="if(event.key==='Enter') searchVideos()"/>
    <button onclick="searchVideos()">Search</button>
  </div>

  <div id="playerContainer">
    <iframe id="mainPlayer" src="https://www.youtube.com/embed/HOUXO4yI7po" allowfullscreen></iframe>
    <div class="controls">
      <i id="playPause" class="fa-solid fa-play"></i>
      <i id="volume" class="fa-solid fa-volume-up"></i>
      <i id="fullscreen" class="fa-solid fa-expand"></i>
    </div>
  </div>

  <div id="loader" class="loader">Loading...</div>
  <div id="cards"></div>

  <footer>Â© 2025 Wasi Tube | Designed by Awais Shani Adeel</footer>

  <script>
    const apiKey = "AIzaSyCJ5f3o71_PJcI3q4NrdrtC7s9F2iVQVBw";
    const player = document.getElementById("mainPlayer");
    let isPlaying = false;

    async function searchVideos(queryParam) {
      const query = queryParam || document.getElementById("query").value.trim();
      if (!query) return alert("Please enter a search term.");
      
      document.getElementById("loader").style.display = "block";
      document.getElementById("cards").innerHTML = "";

      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}&key=${apiKey}`);
        const data = await res.json();
        document.getElementById("loader").style.display = "none";

        if (!data.items || data.items.length === 0) {
          document.getElementById("cards").innerHTML = "<p>No results found.</p>";
          return;
        }

        data.items.forEach(item => {
          const vid = item.id.videoId;
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${item.snippet.thumbnails.high.url}" alt="${item.snippet.title}" />
            <h4>${item.snippet.title}</h4>
          `;
          card.onclick = () => loadVideo(vid);
          document.getElementById("cards").appendChild(card);
        });
      } catch (err) {
        console.error(err);
        alert("Error fetching videos.");
      }
    }

    function loadVideo(videoId) {
      player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      isPlaying = true;
      updatePlayPauseIcon();
    }

    function updatePlayPauseIcon() {
      document.getElementById("playPause").className = isPlaying ? "fa-solid fa-pause" : "fa-solid fa-play";
    }

    document.getElementById("playPause").addEventListener("click", () => {
      const src = player.src;
      if (isPlaying) {
        player.src = src.replace("?autoplay=1", "");
      } else {
        if (!src.includes("autoplay=1")) player.src += "?autoplay=1";
      }
      isPlaying = !isPlaying;
      updatePlayPauseIcon();
    });

    document.getElementById("fullscreen").addEventListener("click", () => {
      if (player.requestFullscreen) player.requestFullscreen();
    });

    document.getElementById("volume").addEventListener("click", () => {
      alert("Volume control is managed by YouTube player directly.");
    });

    window.onload = () => searchVideos("Latest Pakistani Songs");
  </script>
</body>
</html>
