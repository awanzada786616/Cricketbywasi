<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JazzTV Channel Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #f1f1f1;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00c3ff;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 5px;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #00c3ff;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #008ecb;
    }
    pre {
      text-align: left;
      background: #1b1b1b;
      color: #00ff95;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      max-width: 600px;
      margin: 20px auto;
    }
    video {
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00c3ff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üé¨ JazzTV Channel Fetcher</h1>
  <p>Enter Channel ID below and click ‚ÄúGet Channel URL‚Äù</p>

  <input type="text" id="channelId" placeholder="Enter Channel ID" value="1" />
  <button id="fetchBtn">Get Channel URL</button>

  <div id="resultArea">
    <pre id="output">Waiting for request...</pre>
    <div id="videoContainer"></div>
  </div>

  <script>
    const API_URL = "https://jazztv.pk/alpha/api_gateway/index.php/v3/media/get-channel-url";

    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const channelId = document.getElementById("channelId").value.trim();
      const output = document.getElementById("output");
      const videoContainer = document.getElementById("videoContainer");
      output.textContent = "Fetching...";
      videoContainer.innerHTML = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Accept": "application/json",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            channel_id: channelId
          })
        });

        const text = await res.text();
        output.textContent = text;

        // Try parse JSON if possible
        let data = {};
        try { data = JSON.parse(text); } catch {}

        // Extract stream URL (adjust according to actual API response)
        const url = data.url || data.stream_url || (data.data && data.data.url);
        if (url) {
          videoContainer.innerHTML = `
            <video controls autoplay>
              <source src="${url}" type="application/x-mpegURL">
              Your browser does not support the video tag.
            </video>
          `;
        } else {
          videoContainer.innerHTML = `<p>No playable URL found in API response.</p>`;
        }
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
