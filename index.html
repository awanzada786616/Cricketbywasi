<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Cricket Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .score-widget {
      background-color: #0d47a1;
      color: white;
      padding: 15px;
      text-align: center;
    }

    iframe {
      border: none;
      width: 100%;
      height: 240px; /* üëà Increased height to avoid cut */
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 25px;
    }

    h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 20px;
    }

    .prediction {
      font-size: 18px;
      margin: 10px 0;
      line-height: 1.6;
    }

    .percent {
      font-weight: bold;
      color: #388e3c;
    }

    .top-player {
      margin-top: 15px;
      font-size: 17px;
      color: #444;
      font-style: italic;
    }

    #loading {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      color: gray;
    }
  </style>
</head>
<body>

  <!-- üî¥ Live Score -->
  <div class="score-widget">
    <h3>üèè Live Cricket Score</h3>
    <iframe src="https://widget.crictimes.org/" scrolling="no"></iframe>
  </div>

  <!-- üß† Admin Prediction Display -->
  <div class="container">
    <h2>üîÆ Today's Match Prediction</h2>
    <div id="loading">Loading prediction...</div>
    <div id="predictionArea" style="display:none;">
      <div class="prediction">Match: <span id="matchName"></span></div>
      <div class="prediction">Winning Chance:</div>
      <div class="prediction">üèÜ <span id="teamA"></span>: <span class="percent" id="teamAPercent"></span>%</div>
      <div class="prediction">üî• <span id="teamB"></span>: <span class="percent" id="teamBPercent"></span>%</div>
      <div class="top-player">‚≠ê Top Player: <span id="topPlayer"></span></div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCutZ4-S27z8DzRQQnREMDLKdP-b3zV95s",
      authDomain: "cricketpredition-5a66d.firebaseapp.com",
      projectId: "cricketpredition-5a66d",
      storageBucket: "cricketpredition-5a66d.appspot.com",
      messagingSenderId: "980647942349",
      appId: "1:980647942349:web:8e2100fdc783723623b184"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadPrediction() {
      try {
        const q = query(collection(db, "my-predictions"), orderBy("timestamp", "desc"), limit(1));
        const snapshot = await getDocs(q);

        if (!snapshot.empty) {
          const data = snapshot.docs[0].data();

          document.getElementById("matchName").textContent = data.match || "N/A";
          document.getElementById("teamA").textContent = data.teamA || "Team A";
          document.getElementById("teamB").textContent = data.teamB || "Team B";
          document.getElementById("teamAPercent").textContent = data.teamAPercent || "0";
          document.getElementById("teamBPercent").textContent = data.teamBPercent || "0";
          document.getElementById("topPlayer").textContent = data.topPlayer || "N/A";

          document.getElementById("loading").style.display = "none";
          document.getElementById("predictionArea").style.display = "block";
        } else {
          document.getElementById("loading").textContent = "‚ö†Ô∏è No prediction found.";
        }
      } catch (error) {
        console.error("Error loading prediction:", error);
        document.getElementById("loading").textContent = "‚ùå Error loading prediction.";
      }
    }

    loadPrediction();
  </script>
</body>
</html>
