<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamasha Embed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }
    .embed-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      padding-top: 56.25%; /* 16:9 aspect ratio */
    }
    .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="embed-container">
    <iframe 
      src="https://tamashaweb.com" 
      sandbox="allow-scripts allow-same-origin allow-forms"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
