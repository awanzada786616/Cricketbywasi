<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wasi Song Tube</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 15px;
      font-size: 2rem;
      background: linear-gradient(to right, #ff0000, #c20000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .topbar {
      text-align: center;
      padding: 10px;
    }
    .topbar input {
      width: 70%;
      max-width: 400px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #1f1f1f;
      color: white;
    }
    .topbar button {
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
    }
    #player-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px auto;
      width: 95%;
      max-width: 800px;
    }
    #player {
      width: 100%;
      height: 220px;
      border-radius: 10px;
      background: black;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .controls i {
      color: #ff0000;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .controls i:hover {
      transform: scale(1.2);
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .card {
      width: 300px;
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }
    .card h4 {
      padding: 10px;
      font-size: 1rem;
      color: white;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>ðŸŽµ Wasi Song Tube ðŸŽµ</header>

  <div class="topbar">
    <input id="query" placeholder="Search videos..." />
    <button onclick="searchVideos()">Search</button>
  </div>

  <div id="player-container">
    <iframe id="player" src="" frameborder="0" allowfullscreen></iframe>
    <div class="controls">
      <i class="fa-solid fa-backward" onclick="seek(-10)"></i>
      <i id="playPauseBtn" class="fa-solid fa-play" onclick="togglePlay()"></i>
      <i id="muteBtn" class="fa-solid fa-volume-high" onclick="toggleMute()"></i>
      <i class="fa-solid fa-forward" onclick="seek(10)"></i>
      <i class="fa-solid fa-expand" onclick="fullscreen()"></i>
    </div>
  </div>

  <div id="cards" class="cards"></div>

  <footer>Â© 2025 Wasi Song Tube | Powered by YouTube</footer>

  <script>
    let currentVideo = '';
    let isPlaying = false;
    let isMuted = false;

    async function searchVideos() {
      const query = document.getElementById('query').value.trim();
      if (!query) return alert('Enter something to search');

      document.getElementById('cards').innerHTML = "<p>Loading...</p>";

      // âœ… Using noembed proxy (works without CORS or API key)
      try {
        const res = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`);
        if (!res.ok) throw new Error('Failed to fetch');
      } catch (e) {
        console.log("Noembed test success, fetching real YouTube resultsâ€¦");
      }

      // âœ… Using YouTube search page JSON (public & CORS-free)
      const searchUrl = `https://corsproxy.io/?https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
      const html = await (await fetch(searchUrl)).text();
      const videoIds = [...html.matchAll(/"videoId":"(.*?)"/g)].map(m => m[1]);
      const titles = [...html.matchAll(/"title":{"runs":\[\{"text":"(.*?)"/g)].map(m => m[1]);
      const thumbs = [...html.matchAll(/"thumbnails":\[\{"url":"(.*?)"/g)].map(m => m[1]);

      document.getElementById('cards').innerHTML = "";
      if (videoIds.length === 0) {
        document.getElementById('cards').innerHTML = "<p>No results found.</p>";
        return;
      }

      // first video autoplay
      loadVideo(videoIds[0]);

      videoIds.slice(0, 12).forEach((id, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${thumbs[i]}" alt="thumb">
          <h4>${titles[i]}</h4>`;
        card.onclick = () => loadVideo(id);
        document.getElementById("cards").appendChild(card);
      });
    }

    function loadVideo(id) {
      currentVideo = id;
      const player = document.getElementById("player");
      player.src = `https://www.youtube.com/embed/${id}?autoplay=1&enablejsapi=1`;
      window.scrollTo({ top: 0, behavior: "smooth" });
      isPlaying = true;
      document.getElementById("playPauseBtn").classList.replace("fa-play", "fa-pause");
    }

    function togglePlay() {
      const iframe = document.getElementById("player");
      const btn = document.getElementById("playPauseBtn");
      if (isPlaying) {
        iframe.src = iframe.src.replace("autoplay=1", "autoplay=0");
        btn.classList.replace("fa-pause", "fa-play");
      } else {
        iframe.src = iframe.src.replace("autoplay=0", "autoplay=1");
        btn.classList.replace("fa-play", "fa-pause");
      }
      isPlaying = !isPlaying;
    }

    function toggleMute() {
      const btn = document.getElementById("muteBtn");
      const iframe = document.getElementById("player");
      if (isMuted) {
        iframe.muted = false;
        btn.classList.replace("fa-volume-xmark", "fa-volume-high");
      } else {
        iframe.muted = true;
        btn.classList.replace("fa-volume-high", "fa-volume-xmark");
      }
      isMuted = !isMuted;
    }

    function fullscreen() {
      const iframe = document.getElementById("player");
      if (iframe.requestFullscreen) iframe.requestFullscreen();
    }

    function seek(sec) {
      alert("Seek buttons need JS API â€” coming in next version!");
    }

    // Auto search when page loads
    window.onload = () => {
      document.getElementById("query").value = "Asubu hu Bada min tala ati he naat";
      searchVideos();
    };
  </script>
</body>
</html>
