<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ehd-e-Wafa Episode 1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .player-container {
      width: 90%;
      max-width: 850px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      color: #60a5fa;
      font-size: 2rem;
      margin: 20px 0;
    }

    .video-wrapper {
      position: relative;
    }

    video {
      width: 100%;
      border-radius: 12px;
      display: block;
    }

    /* Loading Spinner */
    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top-color: #60a5fa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 15px;
    }

    .btn {
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .btn:hover {
      color: #60a5fa;
    }

    input[type="range"] {
      width: 100px;
      cursor: pointer;
      accent-color: #60a5fa;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #a5b4fc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h1>ðŸŽ¬ Ehd-e-Wafa â€“ Episode 1</h1>

    <div class="video-wrapper">
      <div class="spinner" id="spinner"></div>
      <video id="videoPlayer" poster="https://i.postimg.cc/BvgT2VzC/images-3-4.jpg" preload="none">
        <source src="https://www.youtube-nocookie.com/embed/LnWKxREc8hs" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="controls">
      <i class="fa-solid fa-play btn" id="playPause"></i>
      <i class="fa-solid fa-volume-high btn" id="muteBtn"></i>
      <input type="range" id="volumeControl" min="0" max="1" step="0.05" value="1" />
    </div>

    <footer>Â© 2025 DramaStream | Ehd-e-Wafa Episode 1</footer>
  </div>

  <script>
    const video = document.getElementById("videoPlayer");
    const playPause = document.getElementById("playPause");
    const muteBtn = document.getElementById("muteBtn");
    const volumeControl = document.getElementById("volumeControl");
    const spinner = document.getElementById("spinner");

    // Loading spinner
    video.addEventListener("waiting", () => spinner.style.display = "block");
    video.addEventListener("playing", () => spinner.style.display = "none");

    // Play / Pause toggle
    playPause.addEventListener("click", () => {
      if (video.paused) {
        video.play();
        playPause.classList.replace("fa-play", "fa-pause");
      } else {
        video.pause();
        playPause.classList.replace("fa-pause", "fa-play");
      }
    });

    // Mute / Unmute
    muteBtn.addEventListener("click", () => {
      video.muted = !video.muted;
      muteBtn.classList.toggle("fa-volume-xmark", video.muted);
      muteBtn.classList.toggle("fa-volume-high", !video.muted);
    });

    // Volume Control
    volumeControl.addEventListener("input", () => {
      video.volume = volumeControl.value;
    });
  </script>
</body>
</html>
