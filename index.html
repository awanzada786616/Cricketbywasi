<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ehd-e-Wafa - All Episodes</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
  body {
    background: radial-gradient(circle at top, #0d0d0d, #1b1b1b);
    color: white;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding-bottom: 40px;
  }

  h1 {
    color: #00bcd4;
    margin: 25px 0;
    letter-spacing: 1px;
    text-align: center;
  }

  .container {
    width: 90%;
    max-width: 900px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 188, 212, 0.25);
    padding: 20px;
    backdrop-filter: blur(10px);
  }

  .video-box {
    position: relative;
    background: black;
    border-radius: 12px;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 420px;
    border: none;
    display: none;
  }

  .spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 70px;
    height: 70px;
    border: 6px solid #333;
    border-top-color: #00bcd4;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    transform: translate(-50%, -50%);
  }

  @keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
  }

  .control-btn {
    background: rgba(255,255,255,0.1);
    border: none;
    color: #00bcd4;
    font-size: 22px;
    padding: 10px 14px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
  }

  .control-btn:hover {
    background: #00bcd4;
    color: black;
    box-shadow: 0 0 15px #00bcd4;
    transform: scale(1.1);
  }

  .next-btn {
    background: linear-gradient(90deg, #00bcd4, #009688);
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    margin: 20px auto;
    display: block;
    font-weight: 600;
    transition: 0.3s;
  }

  .next-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #00bcd4;
  }

  .episode-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
    gap: 12px;
    margin-top: 20px;
    overflow-y: auto;
    max-height: 250px;
  }

  .episode-btn {
    background: rgba(255,255,255,0.1);
    color: white;
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 8px;
    padding: 10px 0;
    text-align: center;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 500;
  }

  .episode-btn:hover, .episode-btn.active {
    background: #00bcd4;
    color: black;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<h1>Ehd-e-Wafa - All Episodes</h1>
<div class="container">
  <div class="video-box">
    <div class="spinner" id="spinner"></div>
    <iframe id="ytplayer" allowfullscreen></iframe>
  </div>

  <div class="controls">
    <button class="control-btn" id="playPause"><i class="fa-solid fa-play"></i></button>
    <button class="control-btn" id="muteUnmute"><i class="fa-solid fa-volume-high"></i></button>
    <button class="control-btn" id="fullscreen"><i class="fa-solid fa-expand"></i></button>
  </div>

  <button class="next-btn" id="nextEpisode">Next Episode <i class="fa-solid fa-forward"></i></button>

  <div class="episode-list" id="episodeList"></div>
</div>

<script>
const episodes = [
  "LnWKxREc8hs", // 1
  "0jYlVih0dvA", // 2
  "MpVrqhIJnmg", // 3
  "w30TBwftcck", // 4
  "6WiCRzT59zQ", // 5
  "V9Lx3-28BMI", // 6
  "Tf_lZR-mgEw", // 7
  "ZqfaUdOqR_I", // 8
  "Pfq9eYyAGN0", // 9
  "6mF16IYang4", // 10
  "A8yvDOqaXvE", // 11
  "j12z2ZPMLPA", // 12
  "7UOoFVLSxaY", // 13
  "Bu412i99H9A", // 14
  "2XdbfKG68X4", // 15
  "DyG4ioCN9QU", // 16
  "gHWPcXDBYvY", // 17
  "YLhJZ_ce98s", // 18
  "UK79eaZr1eM", // 19
  "r19Jwsgy6Hg", // 20
  "nww2eVdxzcA", // 21
  "r4Jk2rMGXZA", // 22
  "ev3cDksfeZM", // 23
  "_EkZyhk07BQ", // 24
  "7wYnw3yUI3k"  // 25 (last)
];

let currentIndex = 0;
let player;

const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

function onYouTubeIframeAPIReady() {
  player = new YT.Player('ytplayer', {
    height: '420',
    width: '100%',
    videoId: episodes[currentIndex],
    playerVars: { 'autoplay': 0, 'controls': 0, 'rel': 0 },
    events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
  });
}

function onPlayerReady() {
  document.getElementById('spinner').style.display = 'none';
  document.getElementById('ytplayer').style.display = 'block';
  updateEpisodeButtons();
}

function onPlayerStateChange(event) {
  if (event.data === YT.PlayerState.ENDED) {
    playNextEpisode();
  }
}

function playNextEpisode() {
  if (currentIndex < episodes.length - 1) {
    currentIndex++;
    loadEpisode();
  } else {
    alert("ðŸŽ‰ Youâ€™ve finished the last episode!");
  }
}

function loadEpisode() {
  document.getElementById('spinner').style.display = 'block';
  document.getElementById('ytplayer').style.display = 'none';
  player.loadVideoById(episodes[currentIndex]);
  setTimeout(() => {
    document.getElementById('spinner').style.display = 'none';
    document.getElementById('ytplayer').style.display = 'block';
  }, 2000);
  updateEpisodeButtons();
}

document.getElementById('nextEpisode').addEventListener('click', playNextEpisode);

const episodeList = document.getElementById('episodeList');
episodes.forEach((id, index) => {
  const btn = document.createElement('div');
  btn.className = 'episode-btn';
  btn.innerText = `Episode ${index + 1}`;
  btn.onclick = () => {
    currentIndex = index;
    loadEpisode();
  };
  episodeList.appendChild(btn);
});

function updateEpisodeButtons() {
  document.querySelectorAll('.episode-btn').forEach((btn, i) => {
    btn.classList.toggle('active', i === currentIndex);
  });
}

// Controls
const playPauseBtn = document.getElementById('playPause');
const muteBtn = document.getElementById('muteUnmute');

playPauseBtn.addEventListener('click', () => {
  const state = player.getPlayerState();
  const icon = playPauseBtn.querySelector('i');
  if (state === YT.PlayerState.PLAYING) {
    player.pauseVideo();
    icon.classList.replace('fa-pause', 'fa-play');
  } else {
    player.playVideo();
    icon.classList.replace('fa-play', 'fa-pause');
  }
});

muteBtn.addEventListener('click', () => {
  const icon = muteBtn.querySelector('i');
  if (player.isMuted()) {
    player.unMute();
    icon.classList.replace('fa-volume-xmark', 'fa-volume-high');
  } else {
    player.mute();
    icon.classList.replace('fa-volume-high', 'fa-volume-xmark');
  }
});

document.getElementById('fullscreen').addEventListener('click', () => {
  const iframe = document.getElementById('ytplayer');
  if (iframe.requestFullscreen) iframe.requestFullscreen();
});
</script>
</body>
</html>
