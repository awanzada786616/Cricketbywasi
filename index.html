<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wasi Tube - Allah Hu Allah Hu Naat</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #fff;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 15px;
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 10px;
      flex-wrap: wrap;
    }

    input {
      width: 60%;
      max-width: 400px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      background: #ff416c;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4b2b;
    }

    #playerContainer {
      position: sticky;
      top: 0;
      z-index: 999;
      background: #111;
      text-align: center;
      padding-bottom: 10px;
    }

    iframe {
      width: 95%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 1.8rem;
    }

    .controls i {
      color: #ff416c;
      cursor: pointer;
      transition: transform 0.2s, color 0.3s;
    }

    .controls i:hover {
      color: #ff4b2b;
      transform: scale(1.2);
    }

    #videoList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      width: 280px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card h4 {
      padding: 10px;
      font-size: 0.95rem;
      color: #ddd;
    }

    .loader {
      text-align: center;
      color: #ff416c;
      font-weight: bold;
      display: none;
    }

    footer {
      text-align: center;
      color: #888;
      padding: 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      iframe {
        height: 250px;
      }
    }
  </style>
</head>

<body>
  <header>ðŸŽµ Wasi Tube</header>

  <div class="search-bar">
    <input id="query" placeholder="Search any video..." value="Allah Hu Allah Hu Naat"
      onkeydown="if(event.key==='Enter') searchVideos()" />
    <button onclick="searchVideos()">Search</button>
  </div>

  <div id="playerContainer">
    <iframe
      id="mainPlayer"
      src="https://www.youtube.com/embed/HOUXO4yI7po?enablejsapi=1"
      allowfullscreen
    ></iframe>

    <div class="controls">
      <i id="playPause" class="fa-solid fa-play"></i>
      <i id="mute" class="fa-solid fa-volume-high"></i>
      <i id="fullscreen" class="fa-solid fa-expand"></i>
    </div>
  </div>

  <div class="loader" id="loader">Loading...</div>
  <div id="videoList"></div>

  <footer>Â© 2025 Wasi Tube | All Rights Reserved</footer>

  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    const apiKey = "AIzaSyCJ5f3o71_PJcI3q4NrdrtC7s9F2iVQVBw";
    let player, currentVideoId = "HOUXO4yI7po";
    let isMuted = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("mainPlayer", {
        videoId: currentVideoId,
        playerVars: { autoplay: 0, controls: 1 },
      });
    }

    async function searchVideos(queryParam) {
      const query = queryParam || document.getElementById("query").value.trim();
      if (!query) return alert("Please enter a search keyword");

      document.getElementById("loader").style.display = "block";
      document.getElementById("videoList").innerHTML = "";

      try {
        const res = await fetch(
          `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q=${encodeURIComponent(
            query
          )}&key=${apiKey}`
        );
        const data = await res.json();
        document.getElementById("loader").style.display = "none";

        if (!data.items || data.items.length === 0) {
          document.getElementById("videoList").innerHTML =
            "<p>No results found.</p>";
          return;
        }

        data.items.forEach((item) => {
          const vid = item.id.videoId;
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${item.snippet.thumbnails.high.url}" alt="${item.snippet.title}">
            <h4>${item.snippet.title}</h4>
          `;
          card.onclick = () => loadVideo(vid);
          document.getElementById("videoList").appendChild(card);
        });
      } catch (e) {
        document.getElementById("loader").style.display = "none";
        console.error(e);
        alert("API error, please try again later");
      }
    }

    function loadVideo(videoId) {
      currentVideoId = videoId;
      player.loadVideoById(videoId);
      document.getElementById("playPause").className = "fa-solid fa-pause";
    }

    document.getElementById("playPause").addEventListener("click", () => {
      if (!player) return;
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
        document.getElementById("playPause").className = "fa-solid fa-play";
      } else {
        player.playVideo();
        document.getElementById("playPause").className = "fa-solid fa-pause";
      }
    });

    document.getElementById("mute").addEventListener("click", () => {
      if (!player) return;
      if (isMuted) {
        player.unMute();
        document.getElementById("mute").className = "fa-solid fa-volume-high";
      } else {
        player.mute();
        document.getElementById("mute").className = "fa-solid fa-volume-xmark";
      }
      isMuted = !isMuted;
    });

    document.getElementById("fullscreen").addEventListener("click", () => {
      const iframe = document.getElementById("mainPlayer");
      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
      else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
    });

    // ðŸ”¥ Auto search when page loads
    window.onload = () => searchVideos("Allah Hu Allah Hu Naat");
  </script>
</body>
</html>
