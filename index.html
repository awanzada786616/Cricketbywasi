<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Wasi Song Tube</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      padding: 15px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(to right, #ff0000, #c20000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .topbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 15px;
    }
    input {
      padding: 10px;
      width: 70%;
      max-width: 400px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #1f1f1f;
      color: #fff;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #ff0000;
      color: #fff;
      cursor: pointer;
    }
    #player-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }
    #player {
      width: 95%;
      max-width: 800px;
      height: 220px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .controls i {
      font-size: 1.5rem;
      color: #ff0000;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .controls i:hover {
      transform: scale(1.2);
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .card {
      width: 300px;
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.3);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }
    .card h4 {
      font-size: 1rem;
      padding: 10px;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 15px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Wasi Song Tube ðŸŽµ</header>

  <div class="topbar">
    <input id="query" placeholder="Search any video..." onkeydown="if(event.key==='Enter') searchVideos()" />
    <button onclick="searchVideos()">Search</button>
  </div>

  <div id="player-container">
    <div id="player"></div>
    <div class="controls">
      <i class="fa-solid fa-backward" onclick="rewind()"></i>
      <i id="playPauseBtn" class="fa-solid fa-play" onclick="togglePlay()"></i>
      <i id="muteBtn" class="fa-solid fa-volume-high" onclick="toggleMute()"></i>
      <i class="fa-solid fa-forward" onclick="forward()"></i>
      <i class="fa-solid fa-expand" onclick="fullscreen()"></i>
    </div>
  </div>

  <div id="cards" class="cards"></div>

  <footer>Created by Wasi | Powered by YouTube API</footer>

  <script>
    const apiKey = "AIzaSyDabc123XYZ"; // ðŸ”‘ Your API Key
    let player, currentVideo;

    // Load YouTube Iframe API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '220',
        width: '640',
        videoId: '',
        playerVars: { playsinline: 1 },
      });
      // ðŸ‘‡ Auto search default naat when page opens
      document.getElementById("query").value = "Asubu hu Bada min tala ati he naat";
      searchVideos("Asubu hu Bada min tala ati he naat");
    }

    async function searchVideos(queryParam) {
      const query = queryParam || document.getElementById("query").value.trim();
      if (!query) return alert("Please enter a search term.");
      document.getElementById("cards").innerHTML = "<p>Loading...</p>";

      try {
        const url = `https://corsproxy.io/?https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q=${encodeURIComponent(query)}&key=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();

        document.getElementById("cards").innerHTML = "";
        if (!data.items) {
          document.getElementById("cards").innerHTML = "<p>No results found.</p>";
          return;
        }

        currentVideo = data.items[0].id.videoId;
        player.loadVideoById(currentVideo);

        data.items.forEach(item => {
          const vid = item.id.videoId;
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${item.snippet.thumbnails.high.url}" alt="">
            <h4>${item.snippet.title}</h4>`;
          card.onclick = () => loadVideo(vid);
          document.getElementById("cards").appendChild(card);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("cards").innerHTML = "<p>Error fetching videos. Please check API key or proxy.</p>";
      }
    }

    function loadVideo(id) {
      currentVideo = id;
      player.loadVideoById(id);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function togglePlay() {
      const btn = document.getElementById("playPauseBtn");
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
        btn.classList.replace("fa-pause", "fa-play");
      } else {
        player.playVideo();
        btn.classList.replace("fa-play", "fa-pause");
      }
    }

    function toggleMute() {
      const btn = document.getElementById("muteBtn");
      if (player.isMuted()) {
        player.unMute();
        btn.classList.replace("fa-volume-xmark", "fa-volume-high");
      } else {
        player.mute();
        btn.classList.replace("fa-volume-high", "fa-volume-xmark");
      }
    }

    function forward() {
      const t = player.getCurrentTime();
      player.seekTo(t + 10, true);
    }

    function rewind() {
      const t = player.getCurrentTime();
      player.seekTo(t - 10, true);
    }

    function fullscreen() {
      const iframe = player.getIframe();
      if (iframe.requestFullscreen) iframe.requestFullscreen();
    }
  </script>
</body>
</html>
