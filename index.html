<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ehd-e-Wafa Episode 1</title>

  <style>
    body {
      background: #0f0f0f;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 720px;
      background: #1a1a1a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      display: none; /* hide until loaded */
      border-radius: 16px;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      border: 6px solid #ccc;
      border-top-color: #00bcd4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
    }

    button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      color: #00bcd4;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div class="spinner" id="spinner"></div>
    <iframe
      id="ytplayer"
      src="https://www.youtube-nocookie.com/embed/LnWKxREc8hs?enablejsapi=1&rel=0&modestbranding=1"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <div class="controls">
      <button id="playPause">‚ñ∂Ô∏è / ‚è∏Ô∏è</button>
      <button id="muteUnmute">üîá / üîä</button>
      <button id="fullscreen">‚õ∂</button>
    </div>
  </div>

  <script>
    let player;

    // Load YouTube Iframe API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer', {
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady() {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('ytplayer').style.display = 'block';
    }

    document.getElementById('playPause').addEventListener('click', () => {
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) player.pauseVideo();
      else player.playVideo();
    });

    document.getElementById('muteUnmute').addEventListener('click', () => {
      if (player.isMuted()) player.unMute();
      else player.mute();
    });

    document.getElementById('fullscreen').addEventListener('click', () => {
      const iframe = document.getElementById('ytplayer');
      if (iframe.requestFullscreen) iframe.requestFullscreen();
    });
  </script>
</body>
</html>
