<!doctype html>
<html lang="ur">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Netflix APK by wasi sarkar - Only for paid user</title>
  <style>
    :root{
      --bg:#0b0f1a; --card:#0f1724; --accent:#e50914; --text:#e6eef8;
      --muted:#9aa7bf;
      font-family: "Segoe UI", Roboto, "Noto Sans", sans-serif;
    }
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background:linear-gradient(180deg, #07101a 0%, #071827 100%);
      color:var(--text); padding:20px;
    }
    .card{
      width:100%; max-width:520px; background:var(--card); border-radius:14px;
      box-shadow:0 10px 30px rgba(2,6,23,0.6); padding:28px;
      text-align:center;
    }
    h1{margin:0 0 8px; font-size:20px;}
    p.note{margin:0 0 18px; color:var(--muted); font-size:14px;}
    .download-btn{
      display:inline-flex; gap:10px; align-items:center; justify-content:center;
      padding:12px 20px; border-radius:10px; font-weight:600; font-size:16px;
      background:linear-gradient(90deg, var(--accent), #ff4040);
      color:white; text-decoration:none; border:0; cursor:pointer;
      box-shadow:0 6px 18px rgba(229,9,20,0.25);
    }
    .download-btn:active{transform:translateY(1px);}
    .small{display:block; margin-top:12px; font-size:13px; color:var(--muted);}
    /* mobile tweak */
    @media (max-width:420px){
      .card{padding:20px}
      .download-btn{width:100%;}
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Download section">
    <h1>Netflix APK <span style="font-weight:500; color:var(--muted); font-size:14px; display:block; margin-top:6px;">by wasi sarkar</span></h1>
    <p class="note">Only for paid user — is link ko sirf authorized users hi use karen.</p>

    <!-- Button: on click opens the provided URL in a new tab -->
    <a
      class="download-btn"
      href="https://netmirror.com.pk/download/"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Open download link for Netflix APK"
    >
      ⬇️ Download Netflix APK
    </a>

    <span class="small">Tip: Link nayi tab mein khulega. Agar aap direct file chaahte hain jo browser se download ho, to server-side "Content-Disposition: attachment" header zaruri hai.</span>
  </div>
</body>
</html>
