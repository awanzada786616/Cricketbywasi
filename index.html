<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sinf-e-Aahan â€” All Episodes (Cinematic)</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
  :root{
    --accent:#3ebaff;   /* main blue accent */
    --accent-2:#006eff;
    --glass: rgba(255,255,255,0.06);
    --glass-2: rgba(255,255,255,0.04);
    --text:#e8f6ff;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Poppins",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    color:var(--text);
    min-height:100vh;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    background: #00111a;
  }

  .bg {
    position:fixed;inset:0;
    background-image: url("https://i.postimg.cc/t4Ck3QGL/sinf-e-ahan-bg.jpg");
    background-size:cover;
    background-position:center;
    filter: blur(8px) brightness(.35) saturate(.9);
    z-index:0;
  }
  .bg::after{
    content:"";
    position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,25,40,0.55), rgba(0,10,25,0.75));
  }

  .wrap{
    position:relative;
    z-index:2;
    width:95%;
    max-width:1100px;
    margin:36px 0 80px;
    display:flex;
    flex-direction:column;
    gap:18px;
  }

  header.site-title{
    display:flex;flex-direction:column;gap:6px;
    align-items:center;
  }
  header h1{
    margin:0;font-size:1.8rem;letter-spacing:0.6px;color:var(--accent);
    text-shadow:0 8px 30px rgba(62,186,255,0.2);
  }
  header p{margin:0;color:rgba(232,246,255,0.75)}

  .player-card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 20px 60px rgba(0,10,30,0.6);
    border: 1px solid rgba(255,255,255,0.03);
  }

  .player-top{
    position:relative;
    aspect-ratio:16/9;
    background:#000;
  }

  #ytplayer{
    width:100%;height:100%;border:0;display:block;background:#000;
  }

  .spinner{
    position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
    width:72px;height:72px;border-radius:50%;
    border:8px solid rgba(255,255,255,0.08);border-top-color:var(--accent);
    animation:spin 1s linear infinite;z-index:9;display:none;
  }
  @keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg)}}

  .player-footer{
    display:flex;align-items:center;justify-content:space-between;
    padding:14px 18px;
    background:linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.25));
  }

  .meta { display:flex;flex-direction:column;gap:4px; }
  .title-now{font-weight:700;color:var(--accent);font-size:1.05rem}
  .sub-now{font-size:0.9rem;color:rgba(255,255,255,0.7)}

  .controls {
    display:flex;align-items:center;gap:12px;
  }
  .control-btn{
    width:48px;height:48px;border-radius:12px;border:0;
    background:linear-gradient(180deg,var(--glass),var(--glass-2));
    color:var(--accent);display:flex;align-items:center;justify-content:center;
    font-size:18px;cursor:pointer;backdrop-filter: blur(6px);
    box-shadow:0 8px 18px rgba(0,0,0,0.45);
    transition:transform .12s, box-shadow .12s, background .12s;
  }
  .control-btn:hover{
    transform:translateY(-4px);
    box-shadow:0 18px 40px rgba(62,186,255,0.18);
    background:linear-gradient(180deg,var(--accent),var(--accent-2));
    color:#002;
  }

  .next-btn{
    margin-left:6px;
    background:linear-gradient(90deg,var(--accent),var(--accent-2));
    color:#002;font-weight:700;padding:10px 14px;border-radius:12px;
    border:none;cursor:pointer;box-shadow:0 10px 30px rgba(62,186,255,0.2);
  }

  .episodes{
    margin-top:14px;
    display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
    gap:14px;
  }
  .card{
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border-radius:12px;padding:12px;
    border:1px solid rgba(255,255,255,0.03);
    display:flex;gap:12px;align-items:center;cursor:pointer;
    transition:transform .12s, box-shadow .12s;
  }
  .card:hover{ transform:translateY(-6px); box-shadow:0 30px 60px rgba(0,10,30,0.55)}
  .card img{width:84px;height:56px;object-fit:cover;border-radius:8px;flex-shrink:0}
  .card .cmeta{display:flex;flex-direction:column}
  .card .cmeta .ctitle{font-weight:700;color:var(--accent)}
  .card .cmeta .csub{font-size:0.86rem;color:rgba(255,255,255,0.75)}
  .card.active{outline:2px solid rgba(62,186,255,0.25); box-shadow:0 35px 80px rgba(62,186,255,0.18); transform:translateY(-4px)}

  @media (max-width:820px){
    .player-footer{flex-direction:column;align-items:stretch;gap:12px}
    .controls{justify-content:center}
    .episodes{grid-template-columns:repeat(auto-fill,minmax(140px,1fr))}
  }
</style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="wrap">
    <header class="site-title">
      <h1>Sinf-e-Aahan â€” All Episodes</h1>
      <p>Watch all episodes in cinematic HD player</p>
    </header>

    <section class="player-card">
      <div class="player-top">
        <div id="spinner" class="spinner"></div>
        <iframe id="ytplayer"
          src="https://www.youtube.com/embed/RCtj3XNA4FY?enablejsapi=1&rel=0&modestbranding=1"
          title="Sinf-e-Aahan episode player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>

      <div class="player-footer">
        <div class="meta">
          <div class="title-now" id="nowTitle">Episode 1</div>
          <div class="sub-now" id="nowSub">Sinf-e-Aahan</div>
        </div>

        <div style="display:flex;align-items:center;gap:8px">
          <div class="controls">
            <button id="playPause" class="control-btn"><i id="icPlay" class="fa-solid fa-play"></i></button>
            <button id="muteBtn" class="control-btn"><i id="icMute" class="fa-solid fa-volume-high"></i></button>
            <button id="fsBtn" class="control-btn"><i class="fa-solid fa-expand"></i></button>
            <button id="prevBtn" class="control-btn"><i class="fa-solid fa-backward-step"></i></button>
            <button id="nextBtn" class="next-btn">Next â–¶</button>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="episodes" id="episodes"></div>
    </section>
  </div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const episodeIDs = [
  "RCtj3XNA4FY","TGoUz8cAJmU","j2oAXnsvinc","aqltmanE9uQ","K01ou-0gXyM",
  "DbwSyuqGvGk","1YnJRgbKBzo","IgSKPc4JT_g","KCzGFmTCVQA","wDtG2YIJqJU",
  "C_S5ompj1Hk","m-f0TnCfqtM","WPpP9dfD7aw","2eoJnSIrlE8","xBRwy2HRY8o",
  "aeNhf9AWK34","jTrk0un1Oqw","5Fl0aty-BG8","XHoR8N0yEiY","bS81qjKQ4eE",
  "xkAawwVrQUQ","oC5mQKttv7A","3frfl267sos"
];

let currentIndex = 0;
let player = null;
const spinner = document.getElementById('spinner');
const nowTitle = document.getElementById('nowTitle');
const episodesEl = document.getElementById('episodes');

/* build episode cards */
episodeIDs.forEach((id, idx) => {
  const card = document.createElement('div');
  card.className = 'card' + (idx===0? ' active' : '');
  card.dataset.index = idx;
  card.innerHTML = `
    <img loading="lazy" src="https://img.youtube.com/vi/${id}/hqdefault.jpg" alt="Episode ${idx+1}">
    <div class="cmeta">
      <div class="ctitle">Episode ${idx+1}</div>
      <div class="csub">Click to play</div>
    </div>`;
  card.addEventListener('click', ()=> {
    if(currentIndex === idx) return;
    currentIndex = idx;
    loadEpisode(idx);
  });
  episodesEl.appendChild(card);
});

function highlightActive(){
  document.querySelectorAll('.card').forEach((c,i)=> c.classList.toggle('active', i===currentIndex));
  nowTitle.textContent = `Episode ${currentIndex+1}`;
}

function onYouTubeIframeAPIReady(){
  player = new YT.Player('ytplayer', {
    events: { onReady: onPlayerReady, onStateChange: onPlayerStateChange }
  });
}

function onPlayerReady(){
  spinner.style.display = 'none';
  highlightActive();
}

function onPlayerStateChange(e){
  if(e.data === YT.PlayerState.ENDED){
    if(currentIndex < episodeIDs.length - 1){
      currentIndex++;
      loadEpisode(currentIndex);
    } else nowTitle.textContent = `All Episodes Completed ðŸŽ‰`;
  }
}

function loadEpisode(index){
  spinner.style.display = 'block';
  player.loadVideoById(episodeIDs[index]);
  highlightActive();
  setTimeout(()=>{ spinner.style.display = 'none'; }, 1400);
}

/* controls */
const playBtn = document.getElementById('playPause');
const icPlay = document.getElementById('icPlay');
const muteBtn = document.getElementById('muteBtn');
const icMute = document.getElementById('icMute');
const fsBtn = document.getElementById('fsBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

playBtn.addEventListener('click', ()=>{
  if(!player) return;
  const st = player.getPlayerState();
  if(st === YT.PlayerState.PLAYING){
    player.pauseVideo();
    icPlay.className = 'fa-solid fa-play';
  } else {
    player.playVideo();
    icPlay.className = 'fa-solid fa-pause';
  }
});

muteBtn.addEventListener('click', ()=>{
  if(!player) return;
  if(player.isMuted()){
    player.unMute();
    icMute.className = 'fa-solid fa-volume-high';
  } else {
    player.mute();
    icMute.className = 'fa-solid fa-volume-xmark';
  }
});

fsBtn.addEventListener('click', ()=>{
  const el = document.querySelector('.player-card');
  if (!document.fullscreenElement) el.requestFullscreen().catch(()=>{});
  else document.exitFullscreen().catch(()=>{});
});

prevBtn.addEventListener('click', ()=>{
  if(currentIndex > 0){ currentIndex--; loadEpisode(currentIndex); }
});
nextBtn.addEventListener('click', ()=>{
  if(currentIndex < episodeIDs.length - 1){ currentIndex++; loadEpisode(currentIndex); }
});

document.addEventListener('keydown', (e)=>{
  if(e.code === 'Space'){ e.preventDefault(); playBtn.click(); }
  if(e.code === 'ArrowRight'){ nextBtn.click(); }
  if(e.code === 'ArrowLeft'){ prevBtn.click(); }
});

highlightActive();
</script>
</body>
</html>
