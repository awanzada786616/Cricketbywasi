<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trending Dramas - Jazz TV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #dramaList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .dramaCard {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .dramaCard:hover {
      transform: scale(1.05);
    }
    .dramaCard img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .dramaCard h3 {
      margin: 10px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Trending Dramas - Jazz TV</h1>
  <div id="dramaList">Loading...</div>

  <script>
    const apiURL = "http://jazztv.pk/jazzlive/index.php/services/mobileliveservicespsl/trendingDramaNew";

    async function fetchDramas() {
      try {
        const response = await fetch(apiURL);
        const data = await response.json();

        const dramaList = document.getElementById('dramaList');
        dramaList.innerHTML = '';

        data.forEach(drama => {
          const card = document.createElement('div');
          card.className = 'dramaCard';

          const img = document.createElement('img');
          img.src = drama.logo || 'https://via.placeholder.com/200x250?text=No+Image';

          const title = document.createElement('h3');
          title.textContent = drama.title || 'No Title';

          card.appendChild(img);
          card.appendChild(title);
          dramaList.appendChild(card);
        });
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById('dramaList').innerHTML = 'Failed to load dramas.';
      }
    }

    fetchDramas();
  </script>
</body>
</html>
