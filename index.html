<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raqs-e-Bismil - All Episodes</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
  body {
    background: radial-gradient(circle at top, #1a0025, #0a0012);
    color: #f0e6ff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  h1 {
    color: #d4a5ff;
    margin: 25px 0;
    text-shadow: 0 0 10px #b56cff;
    letter-spacing: 1px;
    text-align: center;
  }

  .container {
    width: 90%;
    max-width: 900px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(212, 165, 255, 0.25);
    padding: 20px;
    backdrop-filter: blur(10px);
  }

  .video-box {
    position: relative;
    background: black;
    border-radius: 12px;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 420px;
    border: none;
    border-radius: 12px;
  }

  .spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 70px;
    height: 70px;
    border: 6px solid #2e0249;
    border-top-color: #d4a5ff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    transform: translate(-50%, -50%);
    display: none;
  }

  @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

  .controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
  }

  .control-btn {
    background: rgba(255,255,255,0.1);
    border: none;
    color: #d4a5ff;
    font-size: 22px;
    padding: 10px 14px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
  }

  .control-btn:hover {
    background: #d4a5ff;
    color: #1a0025;
    box-shadow: 0 0 15px #d4a5ff;
    transform: scale(1.1);
  }

  .next-btn {
    background: linear-gradient(90deg, #d4a5ff, #a24cff);
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    margin: 20px auto;
    display: block;
    font-weight: 600;
    transition: 0.3s;
  }

  .next-btn:hover { transform: scale(1.05); box-shadow: 0 0 15px #d4a5ff; }

  .episode-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
    gap: 12px;
    margin-top: 20px;
    overflow-y: auto;
    max-height: 250px;
  }

  .episode-btn {
    background: rgba(255,255,255,0.1);
    color: white;
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 8px;
    padding: 10px 0;
    text-align: center;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 500;
  }

  .episode-btn:hover, .episode-btn.active {
    background: #d4a5ff;
    color: #1a0025;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<h1>Raqs-e-Bismil — All Episodes</h1>
<div class="container">
  <div class="video-box">
    <div class="spinner" id="spinner"></div>
    <iframe id="ytplayer" src="https://youtu.be/HOUXO4yI7po?si=rpvvOPzz8-Kb9ou0?enablejsapi=1&rel=0&modestbranding=1" allowfullscreen></iframe>
  </div>

  <div class="controls">
    <button class="control-btn" id="playPause"><i class="fa-solid fa-play"></i></button>
    <button class="control-btn" id="muteUnmute"><i class="fa-solid fa-volume-high"></i></button>
    <button class="control-btn" id="fullscreen"><i class="fa-solid fa-expand"></i></button>
  </div>

  <button class="next-btn" id="nextEpisode">Next Episode <i class="fa-solid fa-forward"></i></button>

  <div class="episode-list" id="episodeList"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
const episodes = [
  "G2fqX628w-E" // First episode (you can add more IDs here later)
];

let currentIndex = 0;
let player;

function onYouTubeIframeAPIReady() {
  player = new YT.Player('ytplayer', {
    events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange
    }
  });
}

function onPlayerReady() {
  updateEpisodeButtons();
}

function onPlayerStateChange(event) {
  if (event.data === YT.PlayerState.ENDED) playNextEpisode();
}

function loadEpisode() {
  const spinner = document.getElementById('spinner');
  spinner.style.display = 'block';
  player.loadVideoById(episodes[currentIndex]);
  setTimeout(() => spinner.style.display = 'none', 1500);
  updateEpisodeButtons();
}

function playNextEpisode() {
  if (currentIndex < episodes.length - 1) {
    currentIndex++;
    loadEpisode();
  } else {
    alert("✨ You have reached the last episode!");
  }
}

document.getElementById('nextEpisode').addEventListener('click', playNextEpisode);

const list = document.getElementById('episodeList');
episodes.forEach((id, i) => {
  const btn = document.createElement('div');
  btn.className = 'episode-btn';
  btn.textContent = `Episode ${i + 1}`;
  btn.addEventListener('click', () => {
    currentIndex = i;
    loadEpisode();
  });
  list.appendChild(btn);
});

function updateEpisodeButtons() {
  document.querySelectorAll('.episode-btn').forEach((b, i) => {
    b.classList.toggle('active', i === currentIndex);
  });
}

// Controls
document.getElementById('playPause').addEventListener('click', () => {
  const icon = playPause.querySelector('i');
  const state = player.getPlayerState();
  if (state === YT.PlayerState.PLAYING) {
    player.pauseVideo();
    icon.classList.replace('fa-pause', 'fa-play');
  } else {
    player.playVideo();
    icon.classList.replace('fa-play', 'fa-pause');
  }
});

document.getElementById('muteUnmute').addEventListener('click', () => {
  const icon = muteUnmute.querySelector('i');
  if (player.isMuted()) {
    player.unMute();
    icon.classList.replace('fa-volume-xmark', 'fa-volume-high');
  } else {
    player.mute();
    icon.classList.replace('fa-volume-high', 'fa-volume-xmark');
  }
});

document.getElementById('fullscreen').addEventListener('click', () => {
  const iframe = document.getElementById('ytplayer');
  if (iframe.requestFullscreen) iframe.requestFullscreen();
});
</script>
</body>
</html>
