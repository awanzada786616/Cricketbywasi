<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Predictions & Live Score</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #222;
    }

    .score-widget {
      width: 100%;
      background: #0d47a1;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    iframe {
      border: none;
      width: 100%;
      height: 120px;
    }

    .container {
      max-width: 480px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1976d2;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #statusMessage {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
    }

    @media (max-width: 500px) {
      .container {
        margin: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- üî¥ Live Score Widget -->
  <div class="score-widget">
    <h3>üèè Live Cricket Score</h3>
    <iframe src="https://static.cricwaves.com/cricket/widgets/small-score-widget.aspx" scrolling="no"></iframe>
  </div>

  <!-- üß† Prediction Form -->
  <div class="container">
    <h2>Predict Today‚Äôs Match</h2>
    <form id="predictionForm">
      <label for="match">Match</label>
      <select id="match" required>
        <option value="" disabled selected>Select a match</option>
        <option value="pakistan-vs-india">Pakistan vs India</option>
        <option value="england-vs-australia">England vs Australia</option>
        <option value="southafrica-vs-srilanka">South Africa vs Sri Lanka</option>
      </select>

      <label for="winner">Winning Team</label>
      <input type="text" id="winner" placeholder="e.g. India" required>

      <label for="topScorer">Top Scorer</label>
      <input type="text" id="topScorer" placeholder="e.g. Babar Azam" required>

      <button type="submit">Submit Prediction</button>
    </form>

    <p id="statusMessage"></p>
  </div>

  <!-- üîó Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCutZ4-S27z8DzRQQnREMDLKdP-b3zV95s",
      authDomain: "cricketpredition-5a66d.firebaseapp.com",
      projectId: "cricketpredition-5a66d",
      storageBucket: "cricketpredition-5a66d.appspot.com",
      messagingSenderId: "980647942349",
      appId: "1:980647942349:web:8e2100fdc783723623b184"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("predictionForm");
    const statusMessage = document.getElementById("statusMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const match = document.getElementById("match").value;
      const winner = document.getElementById("winner").value;
      const topScorer = document.getElementById("topScorer").value;

      try {
        await addDoc(collection(db, "predictions"), {
          match, winner, topScorer, timestamp: new Date()
        });
        statusMessage.textContent = "‚úÖ Prediction submitted successfully!";
        statusMessage.style.color = "green";
        form.reset();
      } catch (error) {
        statusMessage.textContent = "‚ùå Failed to submit prediction.";
        statusMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
