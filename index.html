<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sanwal Yaar Piya â€” Episodes (Auto)</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
  :root{--bg1:#050017;--card:#0f1724;--accent:#ffd6ff;--muted:rgba(255,255,255,0.7)}
  *{box-sizing:border-box}
  body{margin:0;min-height:100vh;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#050217 0%, #071029 100%);color:#fff}
  .page{max-width:1100px;margin:28px auto;padding:18px}
  header{display:flex;align-items:center;gap:18px;margin-bottom:18px}
  .logo{width:64px;height:64px;border-radius:10px;background:linear-gradient(180deg,var(--accent),#a24cff);display:flex;align-items:center;justify-content:center;font-weight:700;color:#120012}
  h1{margin:0;font-size:1.4rem}
  .subtitle{color:var(--muted);margin-top:6px;font-size:0.95rem}

  .player-card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;padding:12px;box-shadow:0 18px 45px rgba(2,0,10,0.6)}
  .player-top{position:relative;border-radius:10px;overflow:hidden;background:#000}
  iframe#mainPlayer{width:100%;height:480px;border:0;display:block;background:#000}
  .spinner{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:64px;height:64px;border:6px solid rgba(255,255,255,0.08);border-top-color:var(--accent);border-radius:50%;animation:spin 1s linear infinite;display:none;z-index:5}
  @keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg)}}

  .controls{display:flex;gap:10px;align-items:center;justify-content:space-between;padding:10px 6px}
  .left-meta{display:flex;flex-direction:column}
  .title-now{font-weight:700}
  .sub-now{color:var(--muted);font-size:0.95rem}

  .ctrl-row{display:flex;gap:10px;align-items:center}
  .btn{background:rgba(255,255,255,0.05);border:0;padding:10px;border-radius:10px;cursor:pointer;color:var(--accent);font-weight:600}
  .btn:hover{transform:translateY(-3px)}

  /* episodes grid */
  .episodes{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:12px;margin-top:16px}
  .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:10px;padding:8px;cursor:pointer;display:flex;gap:10px;align-items:center;transition:transform .12s,box-shadow .12s}
  .card:hover{transform:translateY(-6px);box-shadow:0 30px 60px rgba(2,0,10,0.5)}
  .thumb{width:140px;height:80px;border-radius:8px;background:#222;flex-shrink:0;object-fit:cover}
  .meta{display:flex;flex-direction:column;gap:6px}
  .meta .t{font-weight:700}
  .meta .s{color:var(--muted);font-size:0.9rem}

  .no-results{padding:28px;text-align:center;color:var(--muted)}

  footer{margin-top:18px;color:var(--muted);font-size:0.9rem;text-align:center}
  @media (max-width:820px){ iframe#mainPlayer{height:260px} .thumb{width:120px;height:68px} }
</style>
</head>
<body>
  <div class="page">
    <header>
      <div class="logo">SY</div>
      <div>
        <h1>Sanwal Yaar Piya â€” Episodes</h1>
        <div class="subtitle">Auto-updating list from Har Pal Geo (YouTube)</div>
      </div>
    </header>

    <section class="player-card" aria-label="Video player">
      <div class="player-top">
        <div id="spinner" class="spinner" aria-hidden="true"></div>
        <iframe id="mainPlayer" src="" title="Episode player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>

      <div class="controls" role="region" aria-label="Player controls">
        <div class="left-meta">
          <div id="nowTitle" class="title-now">Select an episode</div>
          <div id="nowSub" class="sub-now">Har Pal Geo â€” Sanwal Yaar Piya</div>
        </div>

        <div class="ctrl-row">
          <button id="prevBtn" class="btn"><i class="fa-solid fa-backward-step"></i> Prev</button>
          <button id="playBtn" class="btn"><i class="fa-solid fa-play"></i> Play</button>
          <button id="nextBtn" class="btn">Next <i class="fa-solid fa-forward"></i></button>
        </div>
      </div>
    </section>

    <section>
      <div id="episodes" class="episodes" aria-live="polite"></div>
      <div id="empty" class="no-results" style="display:none">No episodes found yet.</div>
    </section>

    <footer>
      Data fetched from Har Pal Geo channel. Restrict your API key to your website origin in Google Cloud Console.
    </footer>
  </div>

<script>
/*
  AUTO-FETCH SANWAL YAAR PIYA EPISODES
  - API_KEY below is inserted from the key shown in your previous snippet.
  - If you want to use your own key, replace API_KEY value.
*/

const API_KEY = 'AIzaSyCJ5f3o71_PJcI3q4NrdrtC7s9F2iVQVBw'; // <-- your API key inserted
const CHANNEL_ID = 'UCe9JSDmyqNgA_l2BzGHq1Ug'; // Har Pal Geo (from channel URL)
const QUERY_KEYWORDS = ['sanwal','yaar','piya']; // keywords to match (case-insensitive)
const MAX_PAGES = 4; // pages of 50 results each -> up to ~200 recent videos

// UI refs
const episodesEl = document.getElementById('episodes');
const spinner = document.getElementById('spinner');
const mainPlayer = document.getElementById('mainPlayer');
const nowTitle = document.getElementById('nowTitle');
const nowSub = document.getElementById('nowSub');
const empty = document.getElementById('empty');

let videoList = []; // {id,title,thumb}
let currentIndex = -1;

function showSpinner(on){ spinner.style.display = on ? 'block' : 'none' }

/* title matching: check that title includes all keywords (order not required) */
function titleMatches(title){
  const t = (title||'').toLowerCase();
  return QUERY_KEYWORDS.every(k => t.includes(k));
}

/* fetch multiple pages of channel videos */
async function fetchChannelVideos(){
  showSpinner(true);
  let results = [];
  let pageToken = '';
  for(let p=0;p<MAX_PAGES;p++){
    const url = new URL('https://www.googleapis.com/youtube/v3/search');
    url.searchParams.set('part','snippet');
    url.searchParams.set('channelId', CHANNEL_ID);
    url.searchParams.set('maxResults', '50');
    url.searchParams.set('order','date');
    url.searchParams.set('type','video');
    if(pageToken) url.searchParams.set('pageToken', pageToken);
    url.searchParams.set('key', API_KEY);

    try {
      const res = await fetch(url.toString());
      if(!res.ok) throw new Error('API error: '+res.status);
      const data = await res.json();
      if(data.items) results = results.concat(data.items);
      pageToken = data.nextPageToken || '';
      if(!pageToken) break;
    } catch (err) {
      console.error('Fetch error:', err);
      break;
    }
  }
  showSpinner(false);
  return results;
}

/* build filtered list */
function buildVideoList(items){
  const found = [];
  items.forEach(it => {
    const vid = it.id && it.id.videoId;
    const title = it.snippet && it.snippet.title;
    if(vid && title && titleMatches(title)){
      found.push({ id: vid, title: title, thumb: `https://img.youtube.com/vi/${vid}/hqdefault.jpg` });
    }
  });
  // dedupe and keep newest-first
  const dedup = [];
  const seen = new Set();
  found.forEach(v => { if(!seen.has(v.id)){ dedup.push(v); seen.add(v.id); } });
  return dedup;
}

/* render episode cards */
function renderEpisodes(list){
  episodesEl.innerHTML = '';
  if(!list.length){
    empty.style.display = 'block';
    return;
  } else empty.style.display = 'none';

  list.forEach((v, idx) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.index = idx;
    card.innerHTML = `
      <img class="thumb" src="${v.thumb}" alt="${escapeHtml(v.title)}">
      <div class="meta">
        <div class="t">${escapeHtml(v.title)}</div>
        <div class="s">Episode ${idx+1}</div>
      </div>
    `;
    card.addEventListener('click', ()=> playIndex(idx));
    episodesEl.appendChild(card);
  });
}

/* escape */
function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[c]); }

/* play given index */
function playIndex(i){
  if(i<0 || i>=videoList.length) return;
  currentIndex = i;
  const v = videoList[i];
  mainPlayer.src = `https://www.youtube.com/embed/${v.id}?rel=0&autoplay=1&modestbranding=1`;
  nowTitle.textContent = v.title;
  nowSub.textContent = `Episode ${i+1} â€¢ Har Pal Geo`;
  highlightActive();
}

/* prev/next */
document.getElementById('prevBtn').addEventListener('click', ()=> { if(currentIndex>0) playIndex(currentIndex-1); });
document.getElementById('nextBtn').addEventListener('click', ()=> { if(currentIndex < videoList.length-1) playIndex(currentIndex+1); });
document.getElementById('playBtn').addEventListener('click', ()=> {
  if(currentIndex === -1 && videoList.length) { playIndex(0); return; }
  // simple toggle by adding/removing autoplay param
  if(mainPlayer.src.includes('autoplay=1')) mainPlayer.src = mainPlayer.src.replace('&autoplay=1','');
  else mainPlayer.src = mainPlayer.src.includes('?') ? mainPlayer.src + '&autoplay=1' : mainPlayer.src + '?autoplay=1';
});

/* highlight active */
function highlightActive(){
  document.querySelectorAll('.card').forEach((c, i)=> c.classList.toggle('active', i===currentIndex));
  const act = document.querySelector('.card.active');
  if(act) act.scrollIntoView({behavior:'smooth',block:'center'});
}

/* init */
(async function init(){
  if(!API_KEY || API_KEY === 'YOUR_API_KEY_HERE'){
    episodesEl.innerHTML = '<div style="padding:24px;color:#ffd5ff">ðŸ”’ Paste your API key into the script (API_KEY variable) to load episodes.</div>';
    return;
  }
  const items = await fetchChannelVideos();
  const list = buildVideoList(items);
  videoList = list;
  renderEpisodes(list);
  if(list.length) playIndex(0);
})();
</script>
</body>
</html>
